	</div>

				</div>
				<div data-field-span="1"  class="">
					
					<div class="form-group">
					<label for="sel1">State:</label>

					<option>DAMAN AND DIU</option>					
					<option>DELHI</option>					
					<option>GOA</option>

					<option>HARYANA</option>					
					<option>HIMACHAL PRADESH</option>					
					<option>JAMMU AND KASHMIR</option>					
					<option>JHARKHAND</option>					
					<option>KARNATAKA</option>					
					<option>KERALA</option>					
					<option>LAKSHADWEEP</option>					
					<option>MADHYA PRADESH</option>					
					<option>MAHARASHTRA</option>					
					<option>MANIPUR</option>					
					<option>MEGHALAYA</option>					
					<option>MIZORAM</option>					
					<option>NAGALAND</option>					
					<option>ORISSA</option>					
					<option>PONDICHERRY</option>					
					<option>PUNJAB</option>					
					<option>RAJASTHAN</option>					
					<option>SIKKIM</option>					
					<option>TAMILNADU</option>					
					<option>TRIPURA</option>					
					<option>UTTAR PRADESH</option>					
					<option>UTTARANCHAL</option>					
					<option>WEST BENGAL</option>

					</select>
					</ul>
					</div>			                   
						
					
				</div>
			</div>
			<div data-row-span="4">
				<div data-field-span="2" data-field-error="Please enter a valid email address" style="height: 55.2px;" class="">
					<label>E-mail <input type="text" class="form-control"></label>
					
				</div>
				<div data-field-span="1" style="height: 55.2px;" class="">
					<label>Mobile No.<input type="text" class="form-control"></label>
					
				</div>
				<div data-field-span="1" style="height: 55.2px;" class="">
					<label>Existing Bank Account No. (if any) <input type="text" class="form-control"></label>
					
				</div>
			</div>
			<div data-row-span="2">
				<div data-field-span="1" style="height: 55.2px;" class="">
					<label>In case of a minor please provide details (Name of parent and natural guardian) <input type="text" class="form-control"></label>
					
				</div>
				<div data-field-span="1" style="height: 55.2px;" class="">
					<label>Name of father/spouse <input type="text" class="form-control"></label>
					
				</div>
		</div>
</div>
<br>


	<div class="panel panel-default">
	<div class="panel-heading">Residential Address</div>
				
				<div data-row-span="2">
					<div data-field-span="1" style="height: 55.2px;" class="">
						<label>Flat no. and building name <input type="text" class="form-control"></label>
						
					</div>
					<div data-field-span="1" style="height: 55.2px;" class="">
						<label>Road no./name <input type="text" class="form-control"></label>
						
					</div>
				</div>
				<div data-row-span="4">
					<div data-field-span="3" style="height: 55.2px;" class="">
						<label>Area and landmark <input type="text" class="form-control"></label>
						
					</div>
					<div data-field-span="1" style="height: 55.2px;">
						<label>City <input type="text" class="form-control"></label>
						
					</div>
				</div>
				<div data-row-span="4">
					<div data-field-span="1" style="height: 55.2px;">
						<label>Telephone Residence <input type="text" class="form-control"></label>
						
					</div>
					<div data-field-span="1" style="height: 55.2px;" class="">
						<label>Office <input type="text" class="form-control"></label>
						
					</div>
					<div data-field-span="1" style="height: 55.2px;">
						<label>Mobile <input type="text" class="form-control"></label>
						
					</div>
					<div data-field-span="1" style="height: 55.2px;">
						<label>Pin code <input type="text" class="form-control"></label>

				</div>
			</div>
			<div data-row-span="1" align="center">
			<button type="submit" class="btn">Submit</button>
			<button type="reset" class="btn">Reset</button>
			</div>
</div>
